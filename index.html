<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $("#btnNav").on("click",function(){
               //window.location="views/index.html";
               /* $.ajax("views/index.html",function(text){
                    $("#divcontent").html(text);
                });*/
                $.ajax({
                    url : "http://www.cnblogs.com/",
                    type : "get",
                    cache : false,
                    success : function(data){
                        $("#divcontent").html(data);
                    },
                    error : function(e){
                        $("#divcontent").html(e.statusText);
                    }
                });
                //$.ajax("views/index.html",function())
            });
        })
    </script>
</head>
<body>
hello app
<button id="btnNav">跳转</button>
<div id="divcontent" style="width:500px;height: 500px">

</div>
</body>
</html>
