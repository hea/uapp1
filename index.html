<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $("#btnNav").on("click",function(){
                $.ajax({
                    url : "https://182.92.8.131:3005/users",
                    type : "get",
                    cache : false,
                    success : function(data){
                        $("#divcontent").html(data);
                    },
                    error : function(e){
                        $("#divcontent").html(e.statusText);
                    }
                });
            });

            $("#btnNavp").on("click",function(){
                $.ajax({
                    url : "https://182.92.8.131:3005/users/u/",
                    type : "post",
                    cache : false,
                    //dataType: 'json',
                    //data:JSON.stringify({a:"aaa"}),
                    success : function(data){
                        $("#divcontent").html(data);
                    },
                    error : function(e){
                        $("#divcontent").html(e.statusText);
                    }
                });
            });
        })
    </script>
</head>
<body>
hello app
<button id="btnNav">跳转</button>
<button id="btnNavp">post</button>
<div id="divcontent" style="width:500px;height: 500px">

</div>
</body>
</html>
